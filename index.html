<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Future UI</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- RESET & CORE --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #0f0c29;
            /* 4K Background Image */
            background-image: linear-gradient(rgba(15, 12, 41, 0.6), rgba(15, 12, 41, 0.8)), 
                              url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=3844&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* --- AMBIENT GLOW (Zero Lag Alternative to Particles) --- */
        body::before {
            content: "";
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(0, 210, 255, 0.2);
            filter: blur(100px);
            border-radius: 50%;
            z-index: 1;
            animation: moveGlow 15s infinite alternate ease-in-out;
        }

        @keyframes moveGlow {
            0% { top: 10%; left: 10%; }
            100% { top: 70%; left: 80%; }
        }

        /* --- GLASS CONTAINER --- */
        .container {
            position: relative;
            z-index: 2;
            width: calc(100% - 40px);
            max-width: 450px;
            background: rgba(255, 255, 255, 0.04);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            will-change: transform;
        }

        .container:hover {
            transform: translateY(-5px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 30px 60px rgba(0, 210, 255, 0.15);
        }

        h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(0, 210, 255, 0.4);
        }

        /* --- FORM ELEMENTS --- */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-box {
            position: relative;
        }

        .input-box input, 
        .input-box textarea {
            width: 100%;
            padding: 15px 15px 15px 48px;
            background: rgba(0, 0, 0, 0.35);
            border: 1px solid rgba(255, 255, 255, 0.1);
            outline: none;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            transition: all 0.25s ease;
        }

        .input-box textarea {
            resize: none;
            height: 110px;
        }

        .input-box input:focus, 
        .input-box textarea:focus {
            background: rgba(0, 0, 0, 0.5);
            border-color: #00d2ff;
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.15);
        }

        .input-box i {
            position: absolute;
            left: 18px;
            top: 18px;
            color: rgba(255, 255, 255, 0.4);
            transition: 0.3s;
        }

        .input-box input:focus ~ i,
        .input-box textarea:focus ~ i {
            color: #00d2ff;
            text-shadow: 0 0 8px #00d2ff;
        }

        /* --- BUTTON --- */
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #00d2ff, #3a7bd5);
            color: #fff;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: scale(1.02);
            filter: brightness(1.1);
            box-shadow: 0 12px 25px rgba(0, 210, 255, 0.3);
        }

        button:active { transform: scale(0.98); }

        .spinner {
            display: none;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        #msg {
            text-align: center;
            margin-top: 5px;
            font-size: 14px;
            min-height: 24px;
            opacity: 0;
            transition: 0.3s;
        }

        #msg.show { opacity: 1; }
        #msg.success { color: #00ff88; }
        #msg.error { color: #ff4b4b; }

        @media (max-width: 480px) {
            .container { padding: 30px 20px; }
            h2 { font-size: 1.4rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2><i class="fa-solid fa-paper-plane"></i> Get In Touch</h2>
        
        <form id="contactForm">
            <div class="input-box">
                <input name="Name" type="text" placeholder="Your Name" required autocomplete="off">
                <i class="fa-solid fa-user"></i>
            </div>

            <div class="input-box">
                <input name="Email" type="email" placeholder="Email Address" required autocomplete="off">
                <i class="fa-solid fa-envelope"></i>
            </div>

            <div class="input-box">
                <textarea name="Message" placeholder="How can we help?" required></textarea>
                <i class="fa-solid fa-comment-dots" style="top: 18px;"></i>
            </div>

            <button type="submit" id="submitBtn">
                <span id="btnText">Send Message</span>
                <div class="spinner" id="btnSpinner"></div>
            </button>

            <p id="msg"></p>
        </form>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwD5u5jRIzmBYSUyKPpYVOZzRYfBnbY8yQ7TkXS-OludxplmN9AQtNcBxFYMK1cu3gC/exec';
        const form = document.getElementById('contactForm');
        const msg = document.getElementById("msg");
        const btn = document.getElementById("submitBtn");
        const btnText = document.getElementById("btnText");
        const spinner = document.getElementById("btnSpinner");

        form.addEventListener('submit', e => {
            e.preventDefault();
            btnText.innerHTML = "Sending";
            spinner.style.display = "block";
            btn.disabled = true;

            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    msg.innerHTML = "Message Sent!";
                    msg.className = "show success";
                    form.reset();
                    resetButton();
                    setTimeout(() => { msg.className = ""; }, 4000);
                })
                .catch(error => {
                    msg.innerHTML = "Error. Please try again.";
                    msg.className = "show error";
                    resetButton();
                });
        });

        function resetButton() {
            btnText.innerHTML = "Send Message";
            spinner.style.display = "none";
            btn.disabled = false;
        }
    </script>
</body>
</html>
